<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến nhóm 5</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .obstacle-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .obstacle {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .obstacle:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }
    </style>
</head>
<body>
    <h1>✨ Chào mừng đến nhóm 5! ✨</h1>
    <div class="obstacle-container">
        <a href="https://github.com/Uyenthao-robot/nghi" class="obstacle">Quang Nghị</a>
        <a href="https://github.com/Uyenthao-robot/hang" class="obstacle">Nguyệt Hằng</a>
        <a href="https://github.com/Uyenthao-robot/thao" class="obstacle">Uyên Thảo</a>
    </div>
</body>
</html>
